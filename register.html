<body>

    <p class="aside-content__text">Black Lives Matter.</p>

    <a class="header-ws__logo" href="index.html">DANCE</a>

        <ul class="navbar-items">
            <li class="navbar-items__list"><a href="index.html" class="navbar-items__text">Home</a></li>

            <li class="navbar-items__list"><a href="about.html" class="navbar-items__text">About</a></li>
            <li class="navbar-items__list"><a href="sign-in.html" class="navbar-items__text  navbar-items__list--active">Sign in</a></li>
        </ul>
    </nav>
</header>

  <main id="main-block">
    <div class="wrapper">
      <div class="wrapper-title">
        Registration Form
      </div>

      <form class="registr-form">

        <div class="register-form__field">
          <label class="register-form__label">First Name</label>
          <input type="text" class="register-form__input">
        </div>

        <div class="register-form__field">
          <label class="register-form__label">Last Name</label>
          <input type="text" class="register-form__input">
        </div>

        <div class="register-form__field">
          <label class="register-form__label">Day of Birth</label>
          <input type="date" class="register-form__input">
        </div>

        <div class="register-form__field">
          <label class="register-form__label">Password</label>
          <input type="password" class="register-form__input">
        </div>

        <div class="register-form__field">
          <label class="register-form__label">Confirm Password</label>
          <input type="password" class="register-form__input">
        </div>

        <div class="register-form__field">
          <label class="register-form__label">Gender</label>
          <div class="register-form__select">
            <select class="register-form__select__option">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>

        <div class="register-form__field">
          <label class="register-form__label">Email Address</label>
          <input type="text" class="register-form__input">
        </div>

        <div class="register-form__field">
          <label class="register-form__label">Phone Number</label>
          <input type="text" class="register-form__input">
        </div>

        <div class="register-form__field">
          <label class="register-form__label register-form__terms">
            <input type="checkbox" checked="checked" name="remember"> Agreed to terms and conditions
          </label>
        </div>

        <div class="register-form__block">
          <button type="submit" class="register-form__block__btn">Registration</button>
        </div>
        
      </form>
    </div>
  </main>
